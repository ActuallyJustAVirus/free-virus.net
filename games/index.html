</head>
<body>
    <ul>
        <li><a class="menu" href="/">Home</a></li>

                <a href="hangman" id="first">
                    <div class="card">
                        <img src="hangman/hangman.png" alt="Hangman">

                        <div class="overlay"></div>

            <div class="column">
                <a href="tictactoe">
                    <div class="card">

                        <!-- <div class="overlaytext">tessss</div> -->
                    </div>
                </a>

            <div class="column">

            <div class="column">

                        <div class="overlay"></div>
                    </div>
                </a>
            </div>
            <div class="column">
                <a href="game_of_life">
                    <div class="card">
                        <img src="game_of_life/life.png" alt="Game of life">
                        <div class="title">Game of Life</div>
                        <div class="overlay"></div>
                        <div class="overlaytext">BETA</div>
                    </div>
                </a>
            </div>
