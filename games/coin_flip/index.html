<!DOCTYPE html>
<!-- what are you looking at -->
<html>
<head>
    <title>Flip a coin</title>
    <link rel="icon" href="coin.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="flipcoin()">
    <ul>
        <li><a class="menu" href="/">Home</a></li>
        <li><a class="menu" href="/games">Games</a></li>
        <li><a class="menu" href="/feedback">Feedback</a></li>
        <li class="nav"><a tabindex="1" class="menu skip-nav" href="javascript:document.getElementById('flip').focus()">Skip To Flip</a></li>
    </ul>
    <div class="main">
        <div class="coin-box">
            <div id="coin" class="coin">
                <div class="coin-front">
                    <img src="tails.png" alt="tails" style="width:300px;height:300px">
                </div>
                <div class="coin-back">
                    <img src="head.png" alt="head" style="width:300px;height:300px">
                </div>
            </div>
        </div>
        <button id="flip" type="button" onclick="flipcoin()">Flip the coin again!</button>
        <script>
        function flipcoin() {
            const coin = document.getElementById("coin");
            var x = Math.random() * 2;
            if (x > 1) {
                coin.className = "head-ani";
            } else {
                coin.className = "tail-ani"
            }
            console.log("a");
        }
        </script>
    </div>
</body>
</html>
