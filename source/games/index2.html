<!DOCTYPE html>
<html>
<head>
    <title>Games</title>
    <!-- <link rel="icon" href="jam.png" type="image/x-icon"> -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="cardstyle.css">
</head>
<body>
    <ul>
        <li><a class="menu" href="/">Home</a></li>
        <li><a class="menu active" href="">Games</a></li>
        <li><a class="menu" href="/feedback">Feedback</a></li>
        <!-- <li><a class="menu" href="#about">About</a></li> -->
        <li class="nav"><a tabindex="1" class="menu skip-nav" href="javascript:document.getElementById('first').focus()">Skip Navigation</a></li>
    </ul>
    <div class="main" id="main">
        <div class="row">
            div.column>div.card>div.top>div.icon>img^div.text>div.title+div.description^^div.taglist
            <div class="column">
                <div class="card">
                    <div class="top">
                        <div class="icon">
                            <img src="hangman/icon.png" alt="Hangman">
                            <div class="overlay"></div>
                            <div class="overlaytext">Play Game</div>
                        </div>
                        <div class="text">
                            <a href="hangman"><div class="title">Hangman</div></a>
                            <div class="description">this si man</div>
                        </div>
                    </div>
                    <div class="taglist">
                        <div style="color: #eabc24;" class="tag">tesjt</div>
                    </div>
                </div>
            </div>
            <div class="column">
                <a href="coin_flip">
                    <div class="card">
                        <img src="coin_flip/icon.png" alt="coin">
                        <div class="title">Coin Flip</div>
                        <div class="overlay"></div>
                    </div>
                </a>
            </div>
            <div class="column">
                <a href="game_of_life">
                    <div class="card">
                        <img src="game_of_life/icon.png" alt="Game of life">
                        <div class="title">Game of Life</div>
                        <div class="overlay"></div>
                        <!-- <div class="overlaytext">BETA</div> -->
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
