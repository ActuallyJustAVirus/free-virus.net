<div id="dummy">
    <div class="layer">
        <div class="layer-header">
            <button class="button delete-layer">Delete</button>
            <h3 class="layer-name">Layer 1</h3>
        </div>
        <div class="canvas-container">
            <canvas class="layer-canvas" height="64" width="64"></canvas>
        </div>
        <div class="layer-content">
            <div class="layer-content-row">
                <label for="layer-opacity">Opacity</label>
                <input type="range" id="layer-opacity" min="0" max="1" step="0.01" value="1">
            </div>
            <div class="layer-content-row">
                <label for="layer-visibility">Visibility</label>
                <input type="checkbox" id="layer-visibility" checked>
            </div>
        </div>
    </div>
</div>
<div id="container">
    <div id="game"></div>
    <div class="overlay">
        <div class="panel">
            <div class="panel-header">
                <h2>Parts</h2>
            </div>
            <div class="panel-content" id="parts-content">
                <div>
                    <div class="part-row">
                        <div class="part-head part-select" data-part="hat-part">
                            <div class="inner-part part-select" data-part="head-part"></div>
                        </div>
                    </div>
                    <div class="part-row">
                        <div class="part-long active part-select" data-part="right-sleeve-part">
                            <div class="inner-part part-select" data-part="right-arm-part"></div>
                        </div>
                        <div class="part-body part-select" data-part="jacket-part">
                            <div class="inner-part part-select" data-part="body-part"></div>
                        </div>
                        <div class="part-long part-select" data-part="left-sleeve-part">
                            <div class="inner-part part-select active" data-part="left-arm-part"></div>
                        </div>
                    </div>
                    <div class="part-row">  
                        <div class="part-long part-select" data-part="right-pants-part">
                            <div class="inner-part part-select" data-part="right-leg-part"></div>
                        </div>
                        <div class="part-long part-select" data-part="left-pants-part">
                            <div class="inner-part part-select" data-part="left-leg-part"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel layerlist right-panel">
            <div class="panel-header">
                <h2>Layers</h2>
                <button class="button" id="add-layer">Add Layer</button>
            </div>
            <div class="panel-content" id="layer-list-content">
                
            </div>
        </div>
    </div>
</div>
<canvas class="hidden" id="skin" height="64" width="64"></canvas>
<canvas class="hidden" id="selection" height="64" width="64"></canvas>
