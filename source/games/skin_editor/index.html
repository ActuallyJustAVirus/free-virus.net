<div id="dummy">
    <div class="layer">
        <div class="layer-column">
            <button class="arrow-button up-layer">^</button>
            <button class="arrow-button down-layer">v</button>
        </div>
        <div class="layer-column">
            <div class="layer-header">
                <button class="button delete-layer">Delete</button>
            </div>
            <div class="canvas-container">
                <canvas class="layer-canvas" height="64" width="64"></canvas>
                <input type="color" name="basecolor" id="layer-basecolor">
            </div>
            <div class="layer-content">
                <div class="layer-content-row">
                    <label for="layer-opacity">Opacity</label>
                    <input type="range" id="layer-opacity" min="0" max="1" step="0.01" value="1">
                </div>
                <div class="layer-content-row">
                    <label for="layer-visibility">Visibility</label>
                    <input type="checkbox" id="layer-visibility" checked>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="toolbar">
    <div class="toolbar-section" id="selectedTool">
        <label for="selectedToolValue">Tool: </label>
        <select class="value" name="tool" id="selectedToolValue">
            <option value="select">Select</option>
            <option value="magicWand">Magic Wand</option>
            <option value="pen">Pen</option>
            <option disabled value="fill">Fill</option>
            <option value="erase">Erase</option>
        </select>
    </div>
    <div class="toolseparator"></div>
    <div class="toolbar-section" id="color">
        <label for="colorValue">Color: </label>
        <input class="value" type="color" value="#ffffff" id="colorValue">
    </div>
    <div class="toolbar-section" id="floodMode">
        <label for="floodModeValue">Flood Mode: </label>
        <select class="value" name="floodMode" id="floodModeValue">
            <option value="contiguous">Contiguous</option>
            <option disabled value="partglobal">Part Global</option>
            <option value="global">Global</option>
        </select>
    </div>
    <div class="toolbar-section" id="tolerance">
        <label for="toleranceValue">Tolerance: </label>
        <input class="value" type="number" value="0.1" min="0" max="1" step="0.01" id="toleranceValue">
        %
    </div>
    <div class="toolbar-section" id="addTemplateLayer">
        <button class="button value" id="addTemplateLayerValue">Add Template Layer From Selection</button>
    </div>
</div>
<div id="container">
    <div id="game"></div>
    <div class="overlay">
        <div class="panel">
            <div class="panel-header">
                <h2>Parts</h2>
            </div>
            <div class="panel-content" id="parts-content">
                <div>
                    <div class="part-row">
                        <div class="part-head part-select" data-part="hat-part">
                            <div class="inner-part part-select" data-part="head-part"></div>
                        </div>
                    </div>
                    <div class="part-row">
                        <div class="part-long active part-select" data-part="right-sleeve-part">
                            <div class="inner-part part-select" data-part="right-arm-part"></div>
                        </div>
                        <div class="part-body part-select" data-part="jacket-part">
                            <div class="inner-part part-select" data-part="body-part"></div>
                        </div>
                        <div class="part-long part-select" data-part="left-sleeve-part">
                            <div class="inner-part part-select active" data-part="left-arm-part"></div>
                        </div>
                    </div>
                    <div class="part-row">  
                        <div class="part-long part-select" data-part="right-pants-part">
                            <div class="inner-part part-select" data-part="right-leg-part"></div>
                        </div>
                        <div class="part-long part-select" data-part="left-pants-part">
                            <div class="inner-part part-select" data-part="left-leg-part"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel layerlist right-panel">
            <div class="panel-header">
                <h2>Layers</h2>
                <button class="button" id="add-layer">Add Layer</button>
                <button class="button" id="add-layer-by-username">Add Layer By Username</button>
                <input type="text" id="username">
            </div>
            <div class="panel-content" id="layer-list-content">
                
            </div>
            <input type="text" id="download-name" placeholder="download.png">
            <a id="download" class="button">
                <button>Export skin</button>
            </a>
        </div>
    </div>
</div>
<canvas class="hidden" id="skin" height="64" width="64"></canvas>
<canvas class="hidden" id="selection" height="64" width="64"></canvas>
